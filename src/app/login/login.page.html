<ion-content>
  <ion-grid style="background-image: linear-gradient(120deg, #f2e531 0%, #57ae38 100%);height: 100vh;">
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <img src='../../assets/logo.png'>
          </div>
          <div padding>
            <ion-item>
              <ion-input type="text" placeholder="Username"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-input type="password" placeholder="Password"></ion-input>
            </ion-item>
          </div>
    
          <div padding>
            <ion-button (click)='onLoginClick()' size="medium" expand="block">Login</ion-button>
          </div>
          <div style="text-align: -webkit-center;">
              Don't have account ?<a (click)='onRegisterClick()'><strong> Register</strong></a>
            </div>
            <div style="text-align: -webkit-center;margin-top: 30px;">
                <a (click)='onFogotPasswaordClick()'><strong> Forgot Password?</strong></a>
              </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
