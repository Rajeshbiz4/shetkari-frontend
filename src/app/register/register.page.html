<ion-buttons slot="start" style="background-image: linear-gradient(120deg, #f2e531 0%, #57ae38 100%);">
    <ion-back-button  defaultHref="home"></ion-back-button>
  </ion-buttons>
<ion-content>
  <ion-grid style="background-image: linear-gradient(120deg, #f2e531 0%, #57ae38 100%);height: 100vh;">
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <img src='../../assets/logo.png'>
        </div>
        <div padding>
          <ion-item>
            <ion-input type="text" placeholder="Name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Mobile"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Confirm Password"></ion-input>
          </ion-item>
        </div>
        <div padding>
          <ion-button size="medium" expand="block">Register</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
